<body>
    <h1>Titulo</h1>

    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div>Mide tu altura desde la punta de tus pies a la cabeza.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" align="center">
                        Altura:  <span id="value" class="indicador_valor">1.60</span>  metros.
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="range" min="1.00" max="2.00" step="0.01" class="form-range" data-toggle="tooltip" data-placement="top" id="alturarange">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="media">
                    <img src="img/giphy.gif" alt="gif_altura" class="d-flex mr-3 align-self-center img-fluid" id="steps_altura"/>
                  </div>
            </div>
        </div>
        
    </div>

Tabla con la info respondida
    <div class="container">
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    </div>
    
    
    <script src="dist/modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="dist/modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="dist/modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
</script>

<script>
    var elem = document.getElementById("alturarange");
    var rangeValue = function () {
        var newValue = elem.value;
        var target = document.getElementById('value');
        target.innerHTML = newValue;
    }

    elem.addEventListener("input", rangeValue);
</script>

</html>
